# This system builds a single OT2

########################
# Required Source Code #
########################

# All source code is pulled from the latest version in Github


system-unique-id: ot2-only
robot:
  id: otie
  hardware: ot2
  source-type: remote
  source-location: latest
  robot-server-source-type: remote
  robot-server-source-location: latest
  emulation-level: firmware
  exposed-port: 31950
  smoothie-env-vars:
    smoothie_1: "tester"
    smoothie_2: 3.0
    smoothie_3: 5
  robot-server-env-vars:
    ot2_1: "ot2"
    ot2_2: 5.0
    ot2_3: 6
