version: '3.8'
services:

  echo:
    build:
      context: .
      target: ot3-firmware-echo
    container_name: echo
    network_mode: host
    tty: true
    command: /bin/bash
    volumes:
      - $HOME/Documents/repos/ot3-firmware:/ot3-firmware
      - ./entrypoint.sh:/entrypoint.sh

  heater-shaker-sim:
    build:
      context: .
      target: heater-shaker
    container_name: heater-shaker
    network_mode: host
    tty: true
    command: /bin/bash
    volumes:
      - $HOME/Documents/repos/opentrons-modules:/opentrons-modules
      - ./entrypoint.sh:/entrypoint.sh
